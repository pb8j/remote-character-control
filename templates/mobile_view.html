<!DOCTYPE html>
<html>
<head>
    <title>Mobile View (3D Character)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #222; }
        canvas {
            display: block;
            background-color: #333; /* Dark background for 3D scene */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 100%; /* Ensure canvas is responsive */
            height: auto; /* Maintain aspect ratio */
        }
        #cameraFeed {
            position: absolute;
            top: 20px;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for center alignment */
            width: 160px; /* Smaller camera feed overlay */
            height: 120px;
            border: 2px solid #fff;
            border-radius: 8px;
            display: none; /* Initially hidden */
            z-index: 100; /* Ensure it's above the canvas */
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for video area */
            object-fit: cover; /* Cover the area, crop if necessary */
        }
        #messageBox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            display: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- This div will contain the 3D canvas -->
    <div id="threejs-container"></div>

    <!-- Camera Feed Overlay (remains as HTML element) -->
    <img id="cameraFeed" alt="Camera Feed">

    <!-- Message Box for alerts -->
    <div id="messageBox"></div>

    <!-- Include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script>
        // --- Utility Functions ---
        function showMessage(message, duration = 3000) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, duration);
        }

        // --- Socket.IO Setup ---
        const socket = io('https://remote-character-control.onrender.com'); // Use your Render URL here

        // --- Three.js Setup ---
        let scene, camera, renderer;
        let robotGroup; // This group will contain all robot parts and be moved

        // Initialize Three.js scene, camera, renderer
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 200;
            camera = new THREE.OrthographicCamera(
                -frustumSize * aspect / 2,
                 frustumSize * aspect / 2,
                 frustumSize / 2,
                -frustumSize / 2,
                1, 1000
            );
            camera.position.set(0, 0, 500);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('threejs-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            const planeGeometry = new THREE.PlaneGeometry(1000, 1000);
            const planeMaterial = new THREE.MeshPhongMaterial({ color: 0x444444, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = Math.PI / 2;
            plane.position.y = -50;
            scene.add(plane);

            createRobotCharacter();

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createRobotCharacter() {
            robotGroup = new THREE.Group();
            scene.add(robotGroup);

            const bodyGeometry = new THREE.BoxGeometry(40, 60, 40);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            robotGroup.add(body);

            const headGeometry = new THREE.SphereGeometry(25, 32, 32);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 50;
            robotGroup.add(head);

            const legGeometry = new THREE.CylinderGeometry(10, 10, 60, 32);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(-15, -60, 0);
            robotGroup.add(rightLeg);

            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(15, -60, 0);
            robotGroup.add(leftLeg);

            robotGroup.position.set(0, 0, 0);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 200;

            camera.left   = -frustumSize * aspect / 2;
            camera.right  =  frustumSize * aspect / 2;
            camera.top    =  frustumSize / 2;
            camera.bottom = -frustumSize / 2;

            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
        }

        // --- Character Movement Sync (Updated for 3D) ---
        socket.on('character_moved', (position) => {
            const scaledX = position.x - (900 / 2);
            const scaledY = position.y - (50); // Adjust Y offset based on robot's base

            if (robotGroup) {
                robotGroup.position.x = scaledX;
                robotGroup.position.y = scaledY;
            }
            // console.log(`3D Character moved to X: ${robotGroup.position.x}, Y: ${robotGroup.position.y}`); // Keep verbose logging commented
        });

        socket.on('gravity', (position) => {
            const targetY = position.y - 50;

            if (robotGroup) {
                const startY = robotGroup.position.y;
                const duration = 300;
                const startTime = performance.now();

                function animateFall(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                    robotGroup.position.y = startY + (targetY - startY) * easedProgress;

                    if (progress < 1) {
                        requestAnimationFrame(animateFall);
                    } else {
                        robotGroup.position.y = targetY;
                    }
                }
                requestAnimationFrame(animateFall);
            }
            // console.log(`3D Character initiating fall to Y: ${targetY}`); // Keep verbose logging commented
        });

        socket.on('connect', () => {
            console.log('Connected to Flask SocketIO');
        });

        // --- Mobile Camera Functionality ---
        const cameraFeed = document.getElementById('cameraFeed');
        let currentStream = null; // Store the MediaStream object
        let intervalId = null;    // Store the setInterval ID

        socket.on('start_camera', () => {
            startCamera();
            console.log("Camera started request received.");
            showMessage("Camera started on this device!");
        });

        // <--- NEW: Handle stop_camera signal from control panel --->
        socket.on('stop_camera', () => { // Assuming your Flask app can send a 'stop_camera' event
            stopCamera();
            console.log("Camera stopped request received.");
            showMessage("Camera stopped on this device.");
        });


        socket.on('camera_feed', (data) => {
            if (cameraFeed) {
                cameraFeed.src = `data:image/jpeg;base64,${data.frame}`;
                if (cameraFeed.style.display === 'none') {
                    cameraFeed.style.display = 'block';
                }
            }
        });

        async function startCamera() {
            // Stop any existing stream/interval before starting a new one
            stopCamera();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                currentStream = stream; // Store the stream globally

                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                // We don't append video to DOM, just use it to draw to canvas

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Start capturing frames at a regular interval
                    intervalId = setInterval(() => { // Store the interval ID globally
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL('image/jpeg').split(',')[1];
                        socket.emit('mobile_camera_frame', { frame: dataURL });
                    }, 500); // Send frame every 500ms

                    cameraFeed.style.display = 'block'; // Show the feed overlay
                });
            } catch (err) {
                console.error('Camera access denied or failed:', err);
                showMessage('Camera access denied or failed. Please check permissions.', 5000);
                if (cameraFeed) {
                    cameraFeed.style.display = 'none'; // Hide feed if camera fails
                }
                stopCamera(); // Ensure cleanup if error occurs
            }
        }

        // <--- NEW: Function to stop camera and clean up resources --->
        function stopCamera() {
            // Stop video stream tracks
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null; // Clear the stream reference
            }
            // Clear the interval for sending frames
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null; // Clear the interval ID reference
            }
            // Hide the camera feed overlay
            if (cameraFeed) {
                cameraFeed.src = ''; // Clear image source
                cameraFeed.style.display = 'none';
            }
            console.log("Camera stopped and resources released.");
        }


        // Initialize Three.js when the window loads
        window.onload = function() {
            initThreeJS();
        };

        // Ensure the Socket.IO connection URL in control_panel.html also points to your Render URL:
        // const socket = io('https://remote-character-control.onrender.com');

    </script>

</body>
</html>
