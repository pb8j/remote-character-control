<!DOCTYPE html>
<html>
<head>
    <title>Mobile View (3D Character)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #222; }
        canvas {
            display: block;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }
        #cameraFeed {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 120px;
            border: 2px solid #fff;
            border-radius: 8px;
            display: none;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            object-fit: cover;
        }
        #messageBox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            display: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="threejs-container"></div>
    <img id="cameraFeed" alt="Camera Feed">
    <div id="messageBox"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script>
        // --- Utility Functions ---
        function showMessage(message, duration = 3000) {
            const msgBox = document.getElementById('messageBox');
            if (msgBox) {
                msgBox.textContent = message;
                msgBox.style.display = 'block';
                setTimeout(() => {
                    msgBox.style.display = 'none';
                }, duration);
            } else {
                console.warn('MessageBox element not found!');
            }
        }

        // --- Socket.IO Setup ---
        const FLASK_SOCKET_URL = 'https://remote-character-control.onrender.com';
        console.log(`Mobile View: Attempting to connect to Socket.IO at: ${FLASK_SOCKET_URL}`);
        const socket = io(FLASK_SOCKET_URL);

        // --- Three.js Setup ---
        let scene, camera, renderer;
        let robotGroup;

        function initThreeJS() {
            console.log("Mobile View: initThreeJS called.");
            try {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x333333);
                console.log("Mobile View: Scene created.");

                const aspect = window.innerWidth / window.innerHeight;
                const frustumSize = 200;
                camera = new THREE.OrthographicCamera(
                    -frustumSize * aspect / 2,
                     frustumSize * aspect / 2,
                     frustumSize / 2,
                    -frustumSize / 2,
                    1, 1000
                );
                camera.position.set(0, 0, 500);
                camera.lookAt(0, 0, 0);
                console.log("Mobile View: Camera created.");

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
                renderer.setPixelRatio(window.devicePixelRatio);
                console.log("Mobile View: Renderer created, size set.");
                
                const threejsContainer = document.getElementById('threejs-container');
                if (threejsContainer) {
                    threejsContainer.appendChild(renderer.domElement);
                    console.log("Mobile View: Renderer appended to container.");
                } else {
                    console.error('Mobile View: THREE.JS CRITICAL: Container #threejs-container NOT found!');
                    showMessage('3D scene failed: Missing container element.', 7000);
                    return;
                }

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(1, 1, 1).normalize();
                scene.add(directionalLight);
                console.log("Mobile View: Lights added.");

                const planeGeometry = new THREE.PlaneGeometry(1000, 1000);
                const planeMaterial = new THREE.MeshPhongMaterial({ color: 0x444444, side: THREE.DoubleSide });
                const plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotation.x = Math.PI / 2;
                plane.position.y = -50;
                scene.add(plane);
                console.log("Mobile View: Ground plane added.");

                createRobotCharacter();
                console.log("Mobile View: Robot character created.");

                window.addEventListener('resize', onWindowResize, false);
                console.log("Mobile View: Resize listener added.");

                animate();
                console.log("Mobile View: Animation loop started.");
                showMessage("3D character loaded!", 3000);
            } catch (error) {
                console.error("Mobile View: CRITICAL ERROR initializing Three.js:", error);
                showMessage("Failed to load 3D character: " + error.message, 10000);
            }
        }

        function createRobotCharacter() {
            console.log("Mobile View: createRobotCharacter called.");
            robotGroup = new THREE.Group();
            scene.add(robotGroup);

            const bodyGeometry = new THREE.BoxGeometry(40, 60, 40);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            robotGroup.add(body);

            const headGeometry = new THREE.SphereGeometry(25, 32, 32);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 50;
            robotGroup.add(head);

            const legGeometry = new THREE.CylinderGeometry(10, 10, 60, 32);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(-15, -60, 0);
            robotGroup.add(rightLeg);

            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(15, -60, 0);
            robotGroup.add(leftLeg);

            robotGroup.position.set(0, 0, 0);
            console.log("Mobile View: Robot parts assembled and added to group.");
        }

        function animate() {
            if (renderer && scene && camera) {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            } else {
                console.warn("Mobile View: Renderer, scene, or camera not fully initialized for animation. Stopping animate loop.");
            }
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 200;

            camera.left   = -frustumSize * aspect / 2;
            camera.right  =  frustumSize * aspect / 2;
            camera.top    =  frustumSize / 2;
            camera.bottom = -frustumSize / 2;

            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
            console.log(`Mobile View: Window resized: Renderer set to ${renderer.domElement.width}x${renderer.domElement.height}`);
        }

        // --- Character Movement Sync ---
        socket.on('character_moved', (position) => {
            if (!robotGroup) {
                console.warn("Mobile View: robotGroup not initialized when character_moved received.");
                return;
            }
            // IMPORTANT: MAX_X_POSITION must be consistent with app.py
            const MAX_X_POSITION_CLIENT = 900; // Client-side constant for mapping
            const scaledX = position.x - (MAX_X_POSITION_CLIENT / 2);
            const scaledY = position.y - (50); // Adjust Y offset based on robot's base

            robotGroup.position.x = scaledX;
            robotGroup.position.y = scaledY;
            console.log(`Mobile View: Character moved (server pos: ${position.x},${position.y}) -> (3D pos: ${robotGroup.position.x.toFixed(2)},${robotGroup.position.y.toFixed(2)})`);
        });

        socket.on('gravity', (position) => {
            if (!robotGroup) {
                console.warn("Mobile View: robotGroup not initialized when gravity received.");
                return;
            }
            const targetY = position.y - 50;

            const startY = robotGroup.position.y;
            const duration = 300;
            const startTime = performance.now();

            function animateFall(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                robotGroup.position.y = startY + (targetY - startY) * easedProgress;

                if (progress < 1) {
                    requestAnimationFrame(animateFall);
                } else {
                    robotGroup.position.y = targetY;
                }
            }
            requestAnimationFrame(animateFall);
            console.log(`Mobile View: Gravity applied. Falling to Y: ${targetY}`);
        });

        socket.on('connect', () => {
            console.log('Mobile View: Socket.IO Connected to Flask SocketIO server.');
            showMessage('Connected to control server!', 2000);
        });

        socket.on('disconnect', (reason) => {
            console.log('Mobile View: Socket.IO Disconnected from Flask SocketIO server. Reason:', reason);
            showMessage('Disconnected from control server. Reason: ' + reason, 5000);
        });

        socket.on('connect_error', (err) => {
            console.error('Mobile View: Socket.IO Connection Error:', err.message, err.description);
            showMessage('Failed to connect to control server: ' + err.message, 10000);
        });


        // --- Mobile Camera Functionality ---
        const cameraFeed = document.getElementById('cameraFeed');
        let currentStream = null;
        let intervalId = null;
        let videoElement = null; // Store reference to the video element used for camera capture

        socket.on('start_camera', () => {
            console.log("Mobile View: Socket event: 'start_camera' received.");
            startCamera();
        });

        socket.on('stop_camera', () => {
            console.log("Mobile View: Socket event: 'stop_camera' received.");
            stopCamera();
            showMessage("Camera stopped on this device.");
        });

        socket.on('camera_feed', (data) => {
            if (cameraFeed) {
                cameraFeed.src = `data:image/jpeg;base64,${data.frame}`;
                if (cameraFeed.style.display === 'none') {
                    cameraFeed.style.display = 'block';
                }
            }
        });

        async function startCamera() {
            console.log("Mobile View: startCamera function called.");
            stopCamera(); // Clean up any previous stream/interval

            try {
                console.log("Mobile View: Requesting camera media...");
                // Prefer rear camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                currentStream = stream;
                console.log("Mobile View: Camera stream obtained.");

                videoElement = document.createElement('video'); // Create video element
                videoElement.srcObject = stream;
                videoElement.playsInline = true; // Important for iOS to play inline
                videoElement.muted = true; // Mute video to prevent audio feedback

                videoElement.addEventListener('loadedmetadata', () => {
                    console.log("Mobile View: Video metadata loaded. Attempting to play video.");
                    videoElement.play().then(() => {
                        console.log("Mobile View: Video playback started successfully.");
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;
                        console.log(`Mobile View: Canvas created: ${canvas.width}x${canvas.height}`);

                        intervalId = setInterval(() => {
                            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                            // Reduce quality to 0.7 for faster transmission
                            const dataURL = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
                            socket.emit('mobile_camera_frame', { frame: dataURL });
                        }, 200); // Send frame every 200ms

                        cameraFeed.style.display = 'block';
                        showMessage('Camera is streaming!', 2000);
                    }).catch(e => {
                        console.error("Mobile View: Video play failed:", e);
                        showMessage("Video playback error. Check permissions or try reloading.", 7000);
                        stopCamera();
                    });
                }, { once: true }); // Use { once: true } to prevent multiple event listeners
            } catch (err) {
                console.error('Mobile View: Camera access denied or failed:', err);
                let errorMessage = 'Camera error: ' + err.message;
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    errorMessage = 'Camera access denied. Please grant permission in browser settings.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    errorMessage = 'No camera found on this device.';
                }
                showMessage(errorMessage, 10000);
                if (cameraFeed) { cameraFeed.style.display = 'none'; }
                stopCamera();
            }
        }

        function stopCamera() {
            console.log("Mobile View: stopCamera function called.");
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    if (track.readyState === 'live') {
                        track.stop();
                    }
                });
                currentStream = null;
                console.log("Mobile View: Camera stream tracks stopped.");
            }
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                console.log("Mobile View: Frame sending interval cleared.");
            }
            if (videoElement) {
                videoElement.srcObject = null;
                // videoElement.remove(); // No need to remove if not appended to DOM
                videoElement = null;
                console.log("Mobile View: Video element reference cleared.");
            }
            if (cameraFeed) {
                cameraFeed.src = '';
                cameraFeed.style.display = 'none';
                console.log("Mobile View: Camera feed hidden.");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("Mobile View: DOMContentLoaded event fired. Initializing Three.js...");
            initThreeJS();
        });

    </script>

</body>
</html>
