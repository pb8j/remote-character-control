<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        h1 { color: #333; }
        #controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease; }
        button:active { transform: translateY(1px); } /* Button press effect */

        #leftBtn, #rightBtn, #jumpBtn { background: #007bff; color: white; }
        #leftBtn:hover, #rightBtn:hover, #jumpBtn:hover { background: #0056b3; }

        #cameraToggle { background: #dc3545; color: white; } /* Red for Start */
        #cameraToggle.active { background: #28a745; } /* Green for Stop */
        #cameraToggle:hover { background: #c82333; }
        #cameraToggle.active:hover { background: #218838; }

        #cameraFeed {
            width: 320px;
            height: 240px;
            border: 2px solid #ccc;
            display: none; /* Initially hidden */
            margin-top: 20px;
            background-color: #eee; /* Placeholder background */
            object-fit: contain; /* Ensure entire image is visible, no cropping */
        }

        /* Login Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; width: 350px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; }
        .close { float: right; font-size: 24px; cursor: pointer; position: absolute; top: 10px; right: 15px; color: #888; }
        .close:hover { color: #333; }
        .modal-content h2 { text-align: center; margin-bottom: 25px; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { width: calc(100% - 16px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        #loginBtn { background-color: #28a745; color: white; padding: 12px; font-size: 18px; width: 100%; margin-top: 20px; }
        #loginBtn:hover { background-color: #218838; }
        #loginError { color: red; margin-top: 15px; text-align: center; font-weight: bold; }

        /* Joint Controls Styling */
        #joint-controls {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .joint-group {
            margin-bottom: 15px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .joint-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            width: 100%;
        }
        .joint-group input[type="range"] {
            width: 90%; /* Adjust width for slider */
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
            margin-top: 5px;
        }
        .joint-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .joint-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .joint-value {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            width: 100%;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Character Control Panel</h1>

    <div id="controls">
        <button id="leftBtn">Left</button>
        <button id="jumpBtn">Jump</button>
        <button id="rightBtn">Right</button>
        <button id="cameraToggle">Start Camera</button>
    </div>

    <img id="cameraFeed" alt="Camera Feed">

    <div id="joint-controls">
        <h2>Robot Joint Control</h2>
        <div class="joint-group">
            <label for="shoulder_yaw">Shoulder Yaw (<span id="shoulder_yaw_value">0.00</span> rad)</label>
            <input type="range" id="shoulder_yaw" min="-3.14" max="3.14" step="0.01" value="0">
        </div>
        <div class="joint-group">
            <label for="shoulder_pitch">Shoulder Pitch (<span id="shoulder_pitch_value">0.00</span> rad)</label>
            <input type="range" id="shoulder_pitch" min="0" max="3.14" step="0.01" value="0">
        </div>
        <div class="joint-group">
            <label for="elbow_pitch">Elbow Pitch (<span id="elbow_pitch_value">0.00</span> rad)</label>
            <input type="range" id="elbow_pitch" min="-3.14" max="0" step="0.01" value="0">
        </div>
        <div class="joint-group">
            <label for="wrist_pitch">Wrist Pitch (<span id="wrist_pitch_value">0.00</span> rad)</label>
            <input type="range" id="wrist_pitch" min="-1.57" max="1.57" step="0.01" value="0">
        </div>
        <div class="joint-group">
            <label for="wrist_roll">Wrist Roll (<span id="wrist_roll_value">0.00</span> rad)</label>
            <input type="range" id="wrist_roll" min="-3.14" max="3.14" step="0.01" value="0">
        </div>
        <div class="joint-group">
            <label for="finger_joint">Finger Grasp (<span id="finger_joint_value">0.00</span>)</label>
            <input type="range" id="finger_joint" min="0" max="0.5" step="0.001" value="0">
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Camera Access Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button id="loginBtn">Login</button>
            <div id="loginError"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // --- Configuration ---
        const FLASK_APP_URL = 'https://remote-character-control.onrender.com'; // Your deployed Render URL

        // --- DOM Elements ---
        const socket = io(FLASK_APP_URL);
        const cameraToggle = document.getElementById('cameraToggle');
        const cameraFeed = document.getElementById('cameraFeed');
        const loginModal = document.getElementById('loginModal');
        const closeBtn = document.querySelector('.close');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        // --- Joint Sliders and their values display ---
        const jointSliders = [
            { id: 'shoulder_yaw', element: document.getElementById('shoulder_yaw'), valueDisplay: document.getElementById('shoulder_yaw_value') },
            { id: 'shoulder_pitch', element: document.getElementById('shoulder_pitch'), valueDisplay: document.getElementById('shoulder_pitch_value') },
            { id: 'elbow_pitch', element: document.getElementById('elbow_pitch'), valueDisplay: document.getElementById('elbow_pitch_value') },
            { id: 'wrist_pitch', element: document.getElementById('wrist_pitch'), valueDisplay: document.getElementById('wrist_pitch_value') },
            { id: 'wrist_roll', element: document.getElementById('wrist_roll'), valueDisplay: document.getElementById('wrist_roll_value') },
            { id: 'finger_joint', element: document.getElementById('finger_joint'), valueDisplay: document.getElementById('finger_joint_value') },
            // Note: finger_joint_2 is controlled by finger_joint in mobile_view.html, so no separate slider needed here.
        ];


        // --- Event Listeners ---
        document.getElementById('leftBtn').addEventListener('click', () => moveCharacter('left'));
        document.getElementById('rightBtn').addEventListener('click', () => moveCharacter('right'));
        document.getElementById('jumpBtn').addEventListener('click', () => moveCharacter('jump'));
        cameraToggle.addEventListener('click', toggleCamera);
        closeBtn.addEventListener('click', () => loginModal.style.display = 'none');
        loginBtn.addEventListener('click', attemptLogin);

        // Add event listeners for joint sliders
        jointSliders.forEach(joint => {
            if (joint.element) {
                joint.element.addEventListener('input', (event) => {
                    const angle = parseFloat(event.target.value);
                    if (joint.valueDisplay) {
                        joint.valueDisplay.textContent = angle.toFixed(2); // Display value with 2 decimal places
                    }
                    setJointAngle(joint.id, angle); // Send to server
                });
            } else {
                console.warn(`Joint slider element not found for ID: ${joint.id}`);
            }
        });

        window.addEventListener('click', (event) => {
            if (event.target == loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // --- Socket Events (for Control Panel) ---
        socket.on('character_moved', (position) => {
            console.log('Control Panel: Character base moved to:', position);
        });

        socket.on('camera_feed', (data) => {
            console.log("Control Panel: Received camera frame from mobile.");
            if (cameraFeed) {
                cameraFeed.src = `data:image/jpeg;base64,${data.frame}`;
                if (cameraFeed.style.display === 'none') {
                    cameraFeed.style.display = 'block';
                }
            } else {
                console.warn("Control Panel: cameraFeed element not found.");
            }
        });

        // <--- NEW: Handle initial joint states on connect to sync sliders --->
        socket.on('initial_joint_states', (jointStates) => {
            console.log('Control Panel: Received initial joint states:', jointStates);
            jointSliders.forEach(joint => {
                if (jointStates.hasOwnProperty(joint.id) && joint.element) {
                    const value = jointStates[joint.id];
                    joint.element.value = value; // Update slider position
                    if (joint.valueDisplay) {
                        joint.valueDisplay.textContent = value.toFixed(2); // Update display
                    }
                }
            });
        });

        socket.on('joint_angle_updated', (data) => {
            console.log(`Control Panel: Joint '${data.joint_name}' updated to: ${data.angle}`);
            const joint = jointSliders.find(j => j.id === data.joint_name);
            if (joint && joint.element) {
                joint.element.value = data.angle; // Update slider if changed by another client
                if (joint.valueDisplay) {
                    joint.valueDisplay.textContent = data.angle.toFixed(2);
                }
            }
        });


        socket.on('connect', () => {
            console.log('Control Panel: Connected to Flask SocketIO. Socket ID:', socket.id);
        });

        socket.on('disconnect', (reason) => {
            console.log('Control Panel: Disconnected from Flask SocketIO. Reason:', reason);
        });

        socket.on('connect_error', (err) => {
            console.error('Control Panel: Socket.IO Connection Error:', err.message, err.description);
        });


        // --- Functions ---
        function moveCharacter(direction) {
            console.log(`Control Panel: Sending move command: ${direction} to ${FLASK_APP_URL}/move_character`);
            fetch(`${FLASK_APP_URL}/move_character`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ direction })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Control Panel: Move response from server:', data);
            })
            .catch(error => {
                console.error('Control Panel: Error moving character:', error);
            });
        }

        // <--- NEW: Function to send joint angle updates to server --->
        function setJointAngle(jointName, angle) {
            console.log(`Control Panel: Sending joint update: ${jointName}, angle: ${angle}`);
            socket.emit('set_joint_angle', { joint_name: jointName, angle: angle });
        }


        function toggleCamera() {
            if (cameraToggle.classList.contains('active')) {
                console.log("Control Panel: Sending stop camera command to mobile.");
                fetch(`${FLASK_APP_URL}/toggle_camera`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'stop' })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Control Panel: Stop camera response:', data);
                    cameraToggle.textContent = 'Start Camera';
                    cameraToggle.classList.remove('active');
                    cameraFeed.style.display = 'none';
                    cameraFeed.src = '';
                })
                .catch(error => {
                    console.error('Control Panel: Error stopping camera:', error);
                });
            } else {
                console.log("Control Panel: Showing login modal to start camera.");
                loginModal.style.display = 'flex';
            }
        }

        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log("Control Panel: Attempting login for camera access with username:", username);

            fetch(`${FLASK_APP_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => {
                if (!res.ok) {
                    return res.json().then(errData => { throw new Error(errData.error || 'Login failed'); });
                }
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    console.log("Control Panel: Login successful. Sending start camera command.");
                    loginModal.style.display = 'none';

                    fetch(`${FLASK_APP_URL}/toggle_camera`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'start',
                            auth: { username, password }
                        })
                    })
                    .then(response => response.json())
                    .then(toggleData => {
                        console.log('Control Panel: Start camera response:', toggleData);
                        cameraToggle.textContent = 'Stop Camera';
                        cameraToggle.classList.add('active');
                    })
                    .catch(error => {
                        console.error('Control Panel: Error sending start camera command:', error);
                        loginError.textContent = error.message || 'Failed to start camera after login.';
                    });
                } else {
                    console.warn("Control Panel: Login failed:", data.error);
                    loginError.textContent = data.error || 'Login failed. Invalid credentials.';
                }
            })
            .catch(error => {
                console.error('Control Panel: Error during login attempt:', error);
                loginError.textContent = error.message || 'An unexpected error occurred during login.';
            });
        }
    </script>
</body>
</html>
