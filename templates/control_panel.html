<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <style>
        #controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #phoneCamera { width: 320px; height: 240px; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <div id="controls">
        <button id="leftBtn">Left</button>
        <button id="jumpBtn">Jump</button>
        <button id="rightBtn">Right</button>
    </div>
    <h2>Phone Camera Feed</h2>
    <img id="phoneCamera" alt="Phone Camera Feed">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const phoneCamera = document.getElementById('phoneCamera');

        // Movement controls
        document.getElementById('leftBtn').addEventListener('click', () => socket.emit('move', 'left'));
        document.getElementById('rightBtn').addEventListener('click', () => socket.emit('move', 'right'));
        document.getElementById('jumpBtn').addEventListener('click', () => socket.emit('move', 'jump'));

        // Receive video frames from phone
        socket.on('phone_camera_feed', (data) => {
            phoneCamera.src = `data:image/jpeg;base64,${data.frame}`;
        });
    </script>
</body>
</html>
